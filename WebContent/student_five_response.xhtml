<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
  
  <h:head>
    <title>Student Five Confirmation</title>
  </h:head>
  
  <h:body>

	This student is confirmed: #{studentFive.firstName} #{studentFive.lastName}
	
	<br /><br/>
	
	The student's favorite programming language:  
	
	<ul>
		
		<ui:repeat value="#{studentFive.language}" var="templanguage">
			<li><h:outputText value="#{templanguage}" /></li>
		</ui:repeat>	
		
	</ul>
	
  </h:body>
    
</html>
