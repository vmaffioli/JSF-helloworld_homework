<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student Three Registration Form</title>
</h:head>

<h:body>
	<h:form>
   		
   		First name: <h:inputText id="firstName"
			value="#{studentThree.language}" />

		<br />
		<br />
   		
   		Last name: <h:inputText id="lastName"
			value="#{studentThree.language}" />

		<br />
		<br />

		<h:selectOneRadio value="#{studentThree.language}">
			<f:selectItem itemValue="Javascript" itemLabel="Javascript"/>
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="Python" itemLabel="Python" />
			<f:selectItem itemValue="C++" itemLabel="C++" />
		</h:selectOneRadio>

		<h:commandButton value="Submit" action="student_three_response" />
	</h:form>
</h:body>

</html>
